<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    
    <h:form rendered="#{userController.logged == false}">
        <p:growl id="messages"/>
        <p:outputLabel for="username" value="#{bundle.Topbar_User_Label}" />
        <p:inputText id="username" value="#{userController.username}"  size="50" />
        <p:outputLabel for="password" value="#{bundle.Topbar_Pass_Label}" />
        <p:password id="password" value="#{userController.password}" size="50" />
        <p:commandButton action="#{userController.login}"  value="#{bundle.Topbar_Login_Label}" update = "messages"/>
    </h:form>
    <h:form rendered="#{userController.logged}">
        <p:growl id="messages"/>
        <p:commandButton action="#{userController.logout}" value="#{bundle.Topbar_Logout_Label}" update = "messages"/>
        <h:outputText value=" #{bundle.Topbar_User_Label} #{userController.authenticatedUser.nmDosen}"  styleClass="user"/>
    </h:form>

</ui:composition>
