<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        Generate Jadwal
        <f:view>
            <h:form>
                <h1><h:outputText value="List Periode"/></h1>
                <p:dataTable value="#{periodeController.listPeriode}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Periode"/>
                        </f:facet>
                        <h:outputText value="#{item.idPeriode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Semester"/>
                        </f:facet>
                        <h:outputText value="#{item.semPeriode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tahun"/>
                        </f:facet>
                        <h:outputText value="#{item.thnPeriode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rentang Kts Awal"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangKtsAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rentang Kts Akhir"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangKtsAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rentang Sdg Awal"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangSdgAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rentang Sdg Akhir"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangSdgAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <p:commandButton action="#{testGenetic.generateJadwal(item)}" value="Generate Jadwal" />
                            
                     
                    </p:column>
                </p:dataTable>
            <p:outputPanel autoUpdate="true">
                <p:dataTable value="#{testGenetic.listJadwal}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Judul Karya Akhir"/>
                        </f:facet>
                        <h:outputText value="#{item.judulKaryaAkhir}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pembimbing"/>
                        </f:facet>
                        <h:outputText value="#{item.pembimbing}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Penguji"/>
                        </f:facet>
                        <h:outputText value="#{item.penguji}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tanggal"/>
                        </f:facet>
                        <h:outputText value="#{item.tanggalSidang}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pukul"/>
                        </f:facet>
                        <h:outputText value="#{item.slotWaktu}">
                  
                        </h:outputText>
                    </p:column>
      
                </p:dataTable>
             
            
            </p:outputPanel>
            </h:form>
            
            
        </f:view>    
    </ui:define>
</ui:composition>
