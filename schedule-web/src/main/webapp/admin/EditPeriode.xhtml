<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Edit Periode"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Semester:" for="semPeriode" />
                    <p:inputText id="semPeriode" value="#{periodeController.details.semPeriode}" title="SemPeriode" />
                    <p:outputLabel value="Tahun:" for="thnPeriode" />
                    <p:inputText id="thnPeriode" value="#{periodeController.details.thnPeriode}" title="ThnPeriode" />
                    <p:outputLabel value="Rentang Kts Awal:" for="rentangKtsAwal" />
                    <p:inputText id="rentangKtsAwal" value="#{periodeController.details.rentangKtsAwal}" title="RentangKtsAwal" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="Rentang Kts Akhir:" for="rentangKtsAkhir" />
                    <p:inputText id="rentangKtsAkhir" value="#{periodeController.details.rentangKtsAkhir}" title="RentangKtsAkhir" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="Rentang Sdg Awal:" for="rentangSdgAwal" />
                    <p:inputText id="rentangSdgAwal" value="#{periodeController.details.rentangSdgAwal}" title="RentangSdgAwal" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="Rentang Sdg Akhir:" for="rentangSdgAkhir" />
                    <p:inputText id="rentangSdgAkhir" value="#{periodeController.details.rentangSdgAkhir}" title="RentangSdgAkhir" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton action="#{periodeController.update}" value="Save" />
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
